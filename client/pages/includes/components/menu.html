<script type="text/javascript">
    const menuToggle = document.getElementById('menuToggle')
    const dropdownMenu = document.getElementById('dropdownMenu')

    menuToggle.addEventListener('click', function () {
        dropdownMenu.classList.toggle('hidden')
    })

    document.addEventListener('DOMContentLoaded', function () {
        const btnNotificacao = document.getElementById('btn-notificacao')
        const boxNotificacao = document.getElementById('box-notificacao')

        btnNotificacao.addEventListener('click', function () {
            if (boxNotificacao.style.display === 'none' || boxNotificacao.style.display === '') {
                boxNotificacao.style.display = 'block'
            } else {
                boxNotificacao.style.display = 'none'
            }
        })

        document.addEventListener('click', function (event) {
            if (!btnNotificacao.contains(event.target) && !boxNotificacao.contains(event.target)) {
                boxNotificacao.style.display = 'none'
            }
        })
    })
</script>
